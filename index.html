<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="description" content="A Tizen Web UI FW multi-page template generated by Tizen Web IDE"/>
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
    
    <link rel="stylesheet" href="tizen-web-ui-fw/latest/themes/tizen-black/tizen-web-ui-fw-theme.css" name="tizen-theme"/>
    <title>Tizen Web IDE - Template - Tizen - Tizen Web UI Framework - Mutil-Page</title>
    <!--NOTE:
        jquery.js and web-ui-fw.js must be included.
        DO NOT REMOVE below code!
    -->
    <script src="tizen-web-ui-fw/latest/js/jquery.js"></script>
	<script type="text/javascript" src="./js/jquery.vintage.js"></script>
	<script type="text/javascript" src="./js/vintage.presets.js"></script>
	<script type="text/javascript" src="./js/jquery.bgSwitcher.js"></script>
    <script src="tizen-web-ui-fw/latest/js/tizen-web-ui-fw-libs.js"></script>
    <script src="tizen-web-ui-fw/latest/js/tizen-web-ui-fw.js"
        data-framework-theme="tizen-black"></script>

    <!--NOTE:
        Additional scripts and css files are to be placed here.
        You can use jQuery namespace($) and all functionalities in jQuery
        in your script.  For example:

            <script src="main.js"></script>
            <link rel="stylesheet" href="my.css">
    -->
    <script type="text/javascript" src="./js/utils.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
</head>

<body>
    <!-- Start of first page: #one -->
    <div data-role="page" id="one">
        <div data-role="header" data-position="fixed">
            <h1>Multi-page application</h1>
        </div><!-- /header -->
 
        <div data-role="content">
			<h1 id="title">Tizengram</h1>
			<input type="file" accept="image/*" capture="camera" id="inputCamera"
				style="display: none;" />
			<button id="startCamera">Start Camera</button>	
        </div><!-- /content -->

        <div data-role="footer" data-position="fixed">
            <h4>Page Footer</h4>
        </div><!-- /footer -->
    </div><!-- /page one -->


    <!-- Start of second page: #two -->
    <div data-role="page" id="two" data-add-back-btn="true">
        <div data-role="header" data-position="fixed">
            <h1>Two</h1>
			<a id="save" data-icon="check"  class="ui-btn-right">Save</a>
        </div><!-- /header -->

        <div data-role="content">
			<img id="inputImg" width=330 height=330 style="" />
			<div id="filters">
				<button data-preset="normal">Normal</button>
				<button data-preset="vintage">Vintage</button>
				<button data-preset="sepia">Sepia</button>
				<button data-preset="greenish">Greenish</button>
				<button data-preset="reddish">Reddish</button>
			</div>
        </div><!-- /content -->

        <div data-role="footer" data-position="fixed">
            <h4>Page Footer</h4>
        </div><!-- /footer -->
    </div><!-- /page two -->

    <div data-role="page" id="three" data-add-back-btn="true">
        <div data-role="header" data-position="fixed">
            <h1>Three</h1>
        </div>

        <div data-role="content">
			<img id="okimage" width=330 height=330 />
			<textarea id="status" rows="" cols="" placeholder="status"></textarea>
			<button id="shareButton">Share on Twitter</button>
        </div>

        <div data-role="footer" data-position="fixed">
            <h4>Page Footer</h4>
        </div>
    </div>
</body>
</html>
